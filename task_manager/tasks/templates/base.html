<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Task Manager{% endblock %}</title>

    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom Styles -->
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background color */
        }

        .navbar {
            background-color: #007bff; /* Bootstrap's primary color */
            color: #fff; /* Text color for the navbar */
        }

        .container {
            background-color: #fff; /* White background color for content containers */
            border-radius: 8px; /* Rounded corners for containers */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Box shadow for containers */
            padding: 20px; /* Padding for content containers */
        }

        .messages {
            margin-bottom: 20px; /* Add space below messages */
        }

        footer {
            background-color: #f8f9fa; /* Light gray background color for footer */
            margin-top: 20px; /* Add space above footer */
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'task-list' %}">Home</a>
    </nav>

    <div class="container mt-4">
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>

    <div class="container mt-4">
        <!-- Content Block (Content will be inserted here in child templates) -->
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center py-3">
        &copy; {{ year }} Task Manager
    </footer>

    <!-- Include Bootstrap JavaScript (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
