
{% extends 'base.html' %}

{% block title %}
    Delete Task
{% endblock %}

{% block content %}
    <h1>Delete Task</h1>
    <p>Are you sure you want to delete the task "{{ task.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Delete Task">
    </form>
    <a href="{% url 'task-list' %}">Cancel</a>
{% endblock %}
